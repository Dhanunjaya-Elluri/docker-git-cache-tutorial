    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create and use new docker builder instance
      run: docker buildx create --name docker-builder --use

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        tags: calculator:latest
        builder: docker-builder
        cache-from: type=gha
        cache-to: type=gha
